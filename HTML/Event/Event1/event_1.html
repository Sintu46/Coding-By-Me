<!DOCTYPE html>
<html>
<head>
    <title>Events in JavaScript.</title>
  <!--Style for Div Element-->
<link rel="stylesheet" href="Event_1.css">
</head>
<body>
    <!-- Button with onclick event: logs message and shows alert when clicked -->
     <!--In-Line Event Handlin method.-->
     <button onclick="console.log('Button is Pressed'); alert('Button is pressed')">Click me</button>

    <!--In_Line Event Method For Handling the Event.-->
    <button ondblclick="console.log('Button is pressed 2 times');alert('DBLClick')">Click Me 2 times

    </button> 
    <!-- Div with onmouseover event: logs message when mouse is over the box -->
    <div id="div1">This is a Box.</div>
    <script src="JS_Event_1.js"></script>
</body>


</html>
