<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3a6073, #16222a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 8px;
    }

    .container p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .social-login a {
      margin: 0 8px;
      font-size: 24px;
      text-decoration: none;
      color: white;
    }

    .terms {
      font-size: 12px;
      margin: 15px 0;
    }

    .terms a {
      color: #00c6ff;
      text-decoration: none;
    }

    .login-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h4>Created by Sintu</h4>
    <h2>Sign Up</h2>
    <p>Create a new account to get started</p>

    <div class="input-box">
      <input type="text" placeholder="Full Name" required>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email Address" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" required>
    </div>

    <button class="btn">Sign Up</button>

    <p>Or sign up with</p>
    <div class="social-login">
      <a href="#"><i class="fab fa-google"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <p class="terms">By signing up, you agree to our 
      <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>

    <p class="login-link">Already have an account? <a href="#">Login</a></p>
  </div>
</body>
</html>
